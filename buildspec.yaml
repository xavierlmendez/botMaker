version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 705558108816.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t botmaker/botrepo .
      - docker tag botmaker/botrepo:latest 705558108816.dkr.ecr.us-east-2.amazonaws.com/botmaker/botrepo:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 705558108816.dkr.ecr.us-east-2.amazonaws.com/botmaker/botrepo:latest